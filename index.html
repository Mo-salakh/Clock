<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="./style.css">
    <script src="./index.js" defer></script>
</head>
<body>

        <div class="hour">
            <div class="hours"></div>

    </div>
